<html>
 <head>
  <title>
   Pattern Editor
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-200">
  <div class="flex flex-col h-screen">
   <!-- Header -->
   <div class="flex items-center justify-between bg-gray-300 p-2">
    <div class="flex items-center space-x-2">
     <button class="text-gray-700">
      <i class="fas fa-file">
      </i>
      File
     </button>
     <button class="text-gray-700">
      <i class="fas fa-tools">
      </i>
      Tools
     </button>
     <button class="text-gray-700">
      <i class="fas fa-question-circle">
      </i>
      Help
     </button>
    </div>
   </div>
   <!-- Main Content -->
   <div class="flex flex-1">
    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-100 p-2">
     <div class="mb-4">
      <label class="block text-gray-700">
       Projects
      </label>
      <select class="w-full border border-gray-300 p-1">
       <option>
        Choose...
       </option>
      </select>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Template
      </label>
      <select class="w-full border border-gray-300 p-1">
       <option>
        Choose...
       </option>
      </select>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Z-Order
      </label>
      <input class="w-full border border-gray-300 p-1" type="number" value="-3.2"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Length
      </label>
      <input class="w-full border border-gray-300 p-1" type="number" value="10.0"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Width
      </label>
      <input class="w-full border border-gray-300 p-1" type="number" value="15.0"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Action
      </label>
      <input class="w-full border border-gray-300 p-1" type="text" value="C:L"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700">
       Detail
      </label>
      <textarea class="w-full border border-gray-300 p-1" rows="4">L=Rc(2) F=Lc(2) FL=C(3)
R=Lc(1) F=Rc(5) FR=C(5)</textarea>
     </div>
     <div class="flex space-x-2">
      <button class="bg-gray-300 text-gray-700 px-2 py-1">
       Generate
      </button>
      <button class="bg-gray-300 text-gray-700 px-2 py-1">
       Add
      </button>
      <button class="bg-gray-300 text-gray-700 px-2 py-1">
       Edit
      </button>
      <button class="bg-gray-300 text-gray-700 px-2 py-1">
       Delete
      </button>
     </div>
     <div class="mt-4">
      <label class="block text-gray-700">
       No.
      </label>
      <input class="w-full border border-gray-300 p-1" type="number" value="3"/>
     </div>
     <div class="mt-4">
      <label class="block text-gray-700">
       Sublayout Name
      </label>
      <input class="w-full border border-gray-300 p-1" type="text"/>
     </div>
    </div>
    <!-- Main Panel -->
    <div class="flex-1 flex flex-col">
     <!-- Layout and Library Tabs -->
     <div class="flex bg-gray-300 p-2">
      <button class="bg-white text-gray-700 px-4 py-1 border border-gray-300">
       Layout 1
      </button>
      <button class="bg-white text-gray-700 px-4 py-1 border border-gray-300">
       Layout 2
      </button>
      <button class="bg-white text-gray-700 px-4 py-1 border border-gray-300">
       kansmap.csr
      </button>
     </div>
     <!-- Pattern Display -->
     <div class="flex-1 bg-gray-200 p-2">
      <div class="grid grid-cols-10 gap-1">
       <!-- Repeat for each pattern block -->
       <div class="w-10 h-10 bg-red-500 border border-gray-300">
       </div>
       <div class="w-10 h-10 bg-teal-500 border border-gray-300">
       </div>
       <div class="w-10 h-10 bg-yellow-500 border border-gray-300">
       </div>
       <div class="w-10 h-10 bg-blue-500 border border-gray-300">
       </div>
       <!-- Repeat the above divs to match the pattern in the screenshot -->
       <!-- ... -->
      </div>
     </div>
     <!-- Library -->
     <div class="bg-gray-300 p-2">
      <div class="flex space-x-2">
       <!-- Repeat for each library item -->
       <div class="w-20 h-20 bg-black border border-gray-300">
        <img alt="Pattern 1" class="w-full h-full" height="80" src="https://storage.googleapis.com/a1aa/image/uI8n0pbJMT4rFxg9N9hcjbIbBYoRy3KnCHl6IeOfbH7pL2sTA.jpg" width="80"/>
       </div>
       <div class="w-20 h-20 bg-black border border-gray-300">
        <img alt="Pattern 2" class="w-full h-full" height="80" src="https://storage.googleapis.com/a1aa/image/MoTmWAawzCryBpfxOUJHt7ZNSsFAIheu7zXKq5cOpclmL2sTA.jpg" width="80"/>
       </div>
       <div class="w-20 h-20 bg-black border border-gray-300">
        <img alt="Pattern 3" class="w-full h-full" height="80" src="https://storage.googleapis.com/a1aa/image/eRwOwjuA230kJCuCesEEN2W5Gaj2gxyLCHlyNKReZysLXsZnA.jpg" width="80"/>
       </div>
       <div class="w-20 h-20 bg-black border border-gray-300">
        <img alt="Pattern 4" class="w-full h-full" height="80" src="https://storage.googleapis.com/a1aa/image/w0G6n8WCZJKTHdl2mLneLlastChb2X7qWtARSwlyJYM0Fb2JA.jpg" width="80"/>
       </div>
       <div class="w-20 h-20 bg-black border border-gray-300">
        <img alt="Pattern 5" class="w-full h-full" height="80" src="https://storage.googleapis.com/a1aa/image/BgrL7YCinbZSHZ9dbNxQotYl3VZdQrsKxexAtL4KtjQyFb2JA.jpg" width="80"/>
       </div>
       <div class="w-20 h-20 bg-black border border-gray-300">
        <img alt="Pattern 6" class="w-full h-full" height="80" src="https://storage.googleapis.com/a1aa/image/E65yraezdn2TBqofEMF2vNVxGzX7774cepliJVUf7iuJuYzOB.jpg" width="80"/>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
