<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Fractal Batik Explorer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #1a0f2e;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, #1a0f2e 0%, #2d1b4e 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(45, 27, 78, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ffb347, #ffcc33);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            background: rgba(45, 27, 78, 0.5);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .label {
            font-size: 0.9rem;
            color: #ffb347;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(26, 15, 46, 0.8);
            border: 1px solid rgba(255, 179, 71, 0.3);
            border-radius: 8px;
            color: #fff;
            margin-top: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ffb347, #ffcc33);
            color: #1a0f2e;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .creativity-score {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .score-value {
            font-size: 2.5rem;
            color: #ffb347;
            font-weight: 700;
        }

        canvas {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .parameters {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .info-panel {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fractal Batik Explorer</h1>
        <div class="grid">
            <div class="controls">
                <div class="control-group">
                    <div class="label">Fractal Type</div>
                    <select id="fractalType">
                        <option value="mandelbrot">Mandelbrot Set</option>
                        <option value="julia">Julia Set</option>
                        <option value="burningShip">Burning Ship</option>
                        <option value="multibrot">Multibrot</option>
                        <option value="cubicMandelbrot">Cubic Mandelbrot</option>
                        <option value="cubicJulia">Cubic Julia</option>
                        <option value="sierpinski">Sierpinski Triangle</option>
                        <option value="dragonCurve">Dragon Curve</option>
                        <option value="hilbertCurve">Hilbert Curve</option>
                        <option value="kochSnowflake">Koch Snowflake</option>
                    </select>
                </div>

                <div class="control-group">
                    <div class="label">Color Scheme</div>
                    <select id="colorScheme">
                        <option value="rainbow">Rainbow</option>
                        <option value="blue">Blue</option>
                        <option value="greyscale">Greyscale</option>
                        <option value="sunset">Sunset</option>
                        <option value="ocean">Ocean</option>
                        <option value="forest">Forest</option>
                        <option value="fire">Fire</option>
                        <option value="earth">Earth</option>
                        <option value="pastel">Pastel</option>
                        <option value="electric">Electric</option>
                    </select>
                </div>

                <div class="control-group">
                    <div class="label">Maximum Iterations</div>
                    <input type="range" id="maxIterations" min="50" max="1000" value="200">
                    <div class="parameters" id="iterationsValue">200</div>
                </div>

                <div class="control-group">
                    <div class="label">Zoom Level</div>
                    <input type="range" id="zoom" min="0.5" max="5" step="0.1" value="1">
                    <div class="parameters" id="zoomValue">1.0x</div>
                </div>

                <div class="control-group">
                    <div class="label">Rotation (degrees)</div>
                    <input type="range" id="rotation" min="0" max="360" value="0">
                    <div class="parameters" id="rotationValue">0°</div>
                </div>

                <button id="generate" class="btn">Generate Pattern</button>
                <button id="random" class="btn">Random Pattern</button>
                <button id="save" class="btn">Save Pattern</button>

                <div class="creativity-score">
                    <div class="label">Creativity Score</div>
                    <div class="score-value" id="score">0</div>
                </div>

                <div class="info-panel">
                    <div class="label">Pattern Info</div>
                    <div id="patternInfo"></div>
                </div>
            </div>

            <canvas id="canvas"></canvas>
        </div>
    </div>

</body>
</html>
