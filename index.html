<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Generator</title>
    <style>
        #fractalCanvas {
            border: 1px solid black;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Fractal Generator</h1>
    <label for="motif">Motif:</label>
    <select id="motif">
        <option value="mandelbrot">Mandelbrot</option>
        <option value="julia">Julia</option>
        <option value="sierpinski">Sierpinski</option>
        <option value="burningShip">Burning Ship</option>
        <option value="multibrot">Multibrot</option>
        <option value="cubicMandelbrot">Cubic Mandelbrot</option>
        <option value="cubicJulia">Cubic Julia</option>
        <option value="dragonCurve">Dragon Curve</option>
        <option value="hilbertCurve">Hilbert Curve</option>
        <option value="kochSnowflake">Koch Snowflake</option>
    </select>
    <br>

    <label for="colorScheme">Color Scheme:</label>
    <select id="colorScheme">
        <option value="rainbow">Rainbow</option>
        <option value="blue">Blue</option>
        <option value="greyscale">Greyscale</option>
        <option value="sunset">Sunset</option>
        <option value="ocean">Ocean</option>
        <option value="forest">Forest</option>
        <option value="fire">Fire</option>
        <option value="earth">Earth</option>
        <option value="pastel">Pastel</option>
        <option value="electric">Electric</option>
    </select>
    <br>

    <label for="maxIterations">Max Iterations:</label>
    <input type="number" id="maxIterations" value="50" min="1">
    <br>

    <button id="generateButton">Generate</button>
    <button id="saveButton">Save as PNG</button>
    
    <canvas id="fractalCanvas" width="600" height="400"></canvas>

    <script src="fractal.js"></script> <!-- Pastikan Anda menyimpan JavaScript sebagai fractal.js -->
</body>
</html>
